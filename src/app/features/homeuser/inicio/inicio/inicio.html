<div class="container mt-5">
  <h4 class="text-center fw-bold mb-4" style="color: var(--accent-color);">
    <i class="bi bi-calendar-week me-2"></i> Asistencias de la Semana
  </h4>

  <div class="row justify-content-center g-3">
    @for (dia of diasSemana; track $index) {
      <div  class="col-6 col-md-1 text-center">
        <div class="card dia-card p-2" [ngClass]="{ 'dia-actual': dia.nombre === diaActual }">
          <div class="fw-bold">{{ dia.nombre }}</div>
          <div class="text-muted">{{ dia.fecha }}</div>
        </div>
      </div>
    }
  </div>
</div>
