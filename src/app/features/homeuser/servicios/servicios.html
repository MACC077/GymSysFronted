<div class="container mt-5">
  <h2 class="text-center mb-5 fw-bold" style="color: var(--primary-color);">
    <i class="bi bi-activity me-2"></i> Nuestros Servicios
  </h2>

  <div class="row g-4">
    @for (servicio of servicios; track $index) {
      <div class="col-md-4">
        <div class="card card-custom shadow h-100 servicio-card text-center">
          <img [src]="servicio.imagen" class="card-img-top img-servicio" [alt]="servicio.titulo">
          <div class="card-body">
            <h5 class="card-title fw-bold" style="color: var(--accent-color);">
              <i class="{{ servicio.icono }} me-1"></i> {{ servicio.titulo }}
            </h5>
            <p class="card-text text-muted">{{ servicio.descripcion }}</p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
